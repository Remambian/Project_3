workflows:  
  build-workflow:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires : [build-frontend]
      - test-backend:
          requires : [build-backend]
      - scan-frontend:
          requires : [build-frontend]
      - scan-backend:
          requires : [build-backend]      
      - deploy-infrastructure:
          requires:
            - test-frontend
            - test-backend